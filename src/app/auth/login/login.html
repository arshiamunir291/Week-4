<div class="container-fluid flex-column mt-5 d-flex align-items-center">
    <h1 class="fs-2 mb-4 fw-bold text-white">Smart Care Portal</h1>
    <div class="card shadow-sm pt-4 pb-5">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter email">
                    <div class="text-danger mt-1">
                        @if (emailError;as error) {
                        <small>{{ error }}</small>
                        }
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password"
                        placeholder="Enter password">
                    <div class="text-danger mt-1">
                        @if(passwordError; as error){
                        <small>{{ error}}</small>
                        }
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-5 mt-3 fw-bold" [disabled]="loginForm.invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
